<html>
<head>
	<title>List View</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="jquery.listview.js"></script>
</head>
<body>
	<ul class="nestable-view">
		<li>
			Campus 1
			<ul>
				<li>Block A
					<ul>
						<li>Room A1</li>
						<li>Room A2</li>
						<li>Room A3</li>
					</ul>
				</li>
				<li>Block B
					<ul>
						<li>Room B1</li>
						<li>Room B2</li>
						<li>Room B3</li>
					</ul>
				</li>
			</ul>
		</li>
		<li>
			Campus 2
			<ul>
				<li>Block C
					<ul>
						<li>Room C1</li>
						<li>Room C2</li>
						<li>Room C3</li>
					</ul>
				</li>
				<li>Block D</li>
			</ul>
		</li>
	</ul>
	<style type="text/css">
		.nestable-container {
			overflow:hidden;
			width:200px;
			height:300px;
			position:relative;
			z-index:0;
			/*background-color: white;*/
			/*border:1px solid black;*/

		}
		.nestable-view {
			/*overflow:hidden;*/
			width:200px;
		}

		.nestable-view ul{
			display:inline-block;
			left:0px;
			top:0px;
			background-color:white;
			width:200px;
			height:300px;
		}

		ul.nestable-view,.nestable-view ul{
			position:absolute;
			padding:0;
			margin:0;
		}

		.nestable-view li {
			list-style:none;
			background-image: -webkit-linear-gradient(top, #333, #222);
			color:white;
			height:30px;
			padding: 10px 0 0px 10px;
		}

		.nestable-view li:hover {
			/*background-color: yellow;*/
		}
	</style>

	<script type="text/javascript">
		$('.nestable-view').listView();
	</script>


</body>
</html>
